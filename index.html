<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hexo client</title>
</head>
<body>
    <div id="app">
        <input type="button" value="hexo init" v-on:click="init" />
        <input v-model="fileName" v-on:keyup.enter="new">
        <input type="button" value="hexo new post" v-on:click="new" />
        <input type="button" value="preview" v-on:click="preview" />
        <div class="log">
            {{ log }}
        </div>
        <textarea  v-model="content"  class="ace_text-input" wrap="off"
          autocorrect="off" autocapitalize="off" spellcheck="false">
        </textarea>
        <input type="button" value="save" v-on:click="saveFile" />
        <webview id="foo" src="{{ previewUrl }}" style="display:inline-flex; width:640px; height:480px"></webview>
    </div>

</body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script src="./app/public/js/client.js"></script>

</html>
